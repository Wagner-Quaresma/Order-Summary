<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="area-image">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="title">
      <h1>Order Summary</h1>
      <div class="subtitle">
        <h2>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</h2>
      </div>
    </div>
    <div class="description">
      <div class="area-image2">
        <img src="/images/icon-music.svg">
      </div>  
      <div class="plan">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>  
      <div class="change">
        Change
      </div>
    </div>
    <button class="payment" value="payment">Proceed to Payment</button>
    <div class="cancel">Cancel Order</div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Wagner-Quaresma">Wagner Quaresma</a>.
  </div>
</body>
</html>
